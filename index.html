<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pixel store</title>
     <!-- tailwind  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- daisyui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <header>
          <!-- navbar start here -->
          <div class="navbar bg-slate-700 px-6">
               <div class="flex-1">
                 <img src="./images/logo.png" class="lg:h-16 h-10" alt="">
                 <p class="text-white text-xl md:text-2xl xl:text-4xl font-bold">PIXEL STORE</p>
               </div>
               <div class="flex-none gap-2 items-center">
                 <ul class="items-center hidden md:flex">
                    <li class="ml-5">
                         <a href="" class="text-xl text-white font-bold"><i class="fa-solid fa-house mr-2 text-warning"></i>Home</a>
                    </li>
                    <li class="ml-5">
                         <a href="" class="text-xl text-white font-bold"><i class="fa-solid fa-heart mr-2 text-warning"></i>Wishlist</a>
                    </li>
                    <li class="ml-5">
                         <a href="" class="text-xl text-white font-bold"><i class="fa-solid fa-trash mr-2 text-warning"></i>Recycle Bin</a>
                    </li>
                    <li class="ml-5 mr-4 relative">
                         <label for="my-drawer-4" class="drawer-button cursor-pointer"><i
                              class="fa-solid fa-cart-shopping mr-2 text-warning text-2xl"
                            ></i></label>
                         <a href="" class="text-xl text-white font-bold"></a>
                            <div class="badge badge-secondary absolute right-[-50%] top-[-30%] ">
                              <span id="badge-count">0</span>
                            </div>
                    </li>
                 </ul>
                 <!-- dropdown for mobile device  -->
                 <div class="dropdown dropdown-end md:hidden">
                    <label tabindex="0" class="btn btn-ghost ">
                      <div class="right-0">
                         <i class="fa-solid fa-bars text-warning"></i>
                      </div>
                    </label>
                    <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                      <li>
                         <a href="" class="text-base text-black "><i class="fa-solid fa-house mr-2 "></i>Home</a>
                      </li>
                      <li><a href="" class="text-base "><i class="fa-solid fa-trash mr-2 "></i>Recycle Bin</a></li>
                      <li><a href="" class="text-base "><i class="fa-solid fa-heart mr-2 "></i>Wishlist</a></li>
                      <li><a href="" class="text-base "><i class="fa-solid fa-cart-shopping mr-2 "></i>cart</a></li>
                      
                    </ul>
                  </div>
               </div>
             </div>
          <!-- navbar ends here  -->     
     </header>
     
     <!-- drawer starts here  -->
     <div class="drawer drawer-end">
          <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
          <div class="drawer-content">
            <!-- Page content here -->
            <h1 class="text-center text-2xl py-2 ">Find your best one</h1>
            <div class="card card-compact bg-base-100 shadow-xl">
               <figure><img src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
               <div class="card-body">
                 <h2 class="card-title">Shoes!</h2>
                 <p>If a dog chews shoes whose shoes does he choose?</p>
                 <div class="card-actions justify-end">
                   <button class="btn btn-primary">Buy Now</button>
                 </div>
               </div>
             </div>
            
          </div> 
          <div class="drawer-side">
            <label for="my-drawer-4" class="drawer-overlay"></label>
            <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
              <!-- Sidebar content here -->
              <li><a>Sidebar Item 1</a></li>
              <li><a>Sidebar Item 2</a></li>
            </ul>
          </div>
        </div>
     <!-- drawer ends here  -->
</body>
</html>
